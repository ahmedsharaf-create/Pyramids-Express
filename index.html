        async function initAuth() {
            try {
                if (!auth.currentUser) {
                    await signInAnonymously(auth).catch(err => {
                        if (err.code === 'auth/configuration-not-found') {
                            console.warn("Critical: Enable 'Anonymous' provider in Firebase Console.");
                        } else {
                            throw err;
                        }
                    });
                }
            } catch (error) {
                console.error("Auth initialization error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.email) {
                const isAdmin = user.email === 'admin@pyramidsexpress.com';
                window.state.user = { uid: user.uid, email: user.email, name: isAdmin ? 'System Admin' : 'PE Agent' };
                window.state.isLoggedIn = true;
                window.state.isAdmin = isAdmin;
            } else {
                window.state.user = user ? { uid: user.uid, name: 'Guest' } : null;
                window.state.isLoggedIn = false;
                window.state.isAdmin = false;
            }
            setupDataSync();
            render();
        });

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- AGENT LIST -->
                        <div class="p-6 rounded-3xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                            <h4 class="font-black uppercase tracking-widest text-[10px] mb-4 flex justify-between dark:text-white">Authorized Agents <span class="text-red-600">${users.length} Users</span></h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                ${users.map(u => `
                                    <div class="p-4 rounded-xl bg-gray-50 dark:bg-gray-800 flex justify-between items-center">
                                        <div>
                                            <p class="text-[10px] font-black uppercase dark:text-white">${u.agentName}</p>
                                            <p class="text-[9px] opacity-40 dark:text-gray-400">${u.email}</p>
                                        </div>
                                        <button onclick="handleDeleteUserAccess('${u.id}')" class="text-gray-400 hover:text-red-600"><i data-lucide="user-x" class="w-4 h-4"></i></button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderServiceDetail(catId) {
            const items = window.state.materials[catId] || [];
            return `<div class="max-w-4xl mx-auto px-4 py-12 fade-in">
                <button onclick="navigateTo('agent-dashboard')" class="flex items-center text-xs font-bold uppercase tracking-widest text-red-600 mb-8 hover:opacity-70">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Dashboard
                </button>
                <h1 class="text-4xl font-black uppercase tracking-tighter mb-12 text-gray-900 dark:text-white">${catId.replace('-', ' ')} <span class="text-red-600">Materials</span></h1>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    ${items.map(i => `
                        <div onclick="window.open('${i.url}', '_blank')" class="p-6 rounded-xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800 hover:bg-gray-800' : 'bg-white border-gray-100 hover:shadow-lg'} transition-all flex justify-between items-center group cursor-pointer">
                            <div>
                                <p class="text-xs font-bold uppercase tracking-widest mb-1 dark:text-white">${i.title}</p>
                                <p class="text-[9px] font-medium opacity-40 uppercase tracking-tighter dark:text-gray-500">Resource Link</p>
                            </div>
                            <div class="text-red-600 group-hover:scale-110 transition-transform">
                                <i data-lucide="${i.type === 'pdf' ? 'file-text' : i.type === 'video' ? 'video' : 'image'}" class="w-5 h-5"></i>
                            </div>
                        </div>`).join('')}
                    ${items.length === 0 ? '<div class="col-span-2 py-20 text-center opacity-30 uppercase font-black text-xs tracking-widest">No materials uploaded yet.</div>' : ''}
                </div>
            </div>`;
        }

        window.onload = () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            initAuth();
            render();
            lucide.createIcons();
            document.getElementById('login-form').addEventListener('submit', window.handleLogin);
            document.getElementById('signup-form').addEventListener('submit', window.handleSignUp);
        };
    </script>
</body>
</html>
