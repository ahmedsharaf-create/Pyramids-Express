        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(0, 0, 0, 0.8); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        [v-cloak] { display: none; }
        .iframe-container { position: relative; width: 100%; padding-bottom: 75%; height: 0; overflow: hidden; border-radius: 1.5rem; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        /* Viewer styles */
        .media-viewer-content { max-height: 85vh; max-width: 95vw; overflow: auto; display: flex; justify-content: center; align-items: flex-start; }
        .pdf-embed { width: 100%; height: 75vh; border-radius: 0.5rem; }
        
        /* A4 Viewing Format for Photos */
        .a4-photo-view { 
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 210 / 297;
            object-fit: contain;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin: 2rem auto;
            border: 1px solid #ddd;
        }
        .dark .a4-photo-view { border-color: #333; }
    </style>

            const managers = [...new Set(source)].sort();
            
            selects.forEach(id => {

                if (!el) return;
                const currentVal = el.value;
                el.innerHTML = `<option value="">${id.includes('filter') ? 'ALL MANAGERS' : 'SELECT AREA MANAGER'}</option>`;
                managers.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m.toUpperCase();
                    if (m === currentVal) opt.selected = true;
                    el.appendChild(opt);
                });
            });

                            </form>
                            <div class="mt-6 space-y-2 max-h-[150px] overflow-y-auto custom-scrollbar">
                                <p class="text-[8px] font-black uppercase opacity-40">Current Registry (${s.shops.length})</p>
                                ${s.shops.map(shop => `<div class="flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-800 rounded-lg"><div class="overflow-hidden"><p class="text-[8px] font-bold uppercase truncate dark:text-white">${shop.shopName}</p><p class="text-[7px] opacity-50 truncate">${shop.areaManager}</p></div><button onclick="handleDeleteShop('${shop.id}')" class="text-red-600 hover:opacity-70"><i data-lucide="trash-2" class="w-3 h-3"></i></button></div>`).join('')}
                            </div>
                         </div>
                         <!-- Create Account -->
                         <div class="p-6 rounded-2xl border ${s.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                            <h3 class="font-black uppercase tracking-widest text-[10px] mb-4 dark:text-white text-blue-600">Manual Account Access</h3>
                            <form onsubmit="handleAdminCreateUser(event)" class="space-y-3">
                                <input id="adm-create-name" required placeholder="Full Name" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold dark:bg-gray-800 dark:border-gray-700 dark:text-white"><input id="adm-create-email" required type="email" placeholder="Email Address" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold dark:bg-gray-800 dark:border-gray-700 dark:text-white"><input id="adm-create-pass" required placeholder="Password" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold dark:bg-gray-800 dark:border-gray-700 dark:text-white">
                                <select id="adm-create-area" onchange="updateSignupShops('adm-create-area', 'adm-create-shop')" class="w-full p-2.5 rounded-xl border text-[10px] font-bold uppercase dark:bg-gray-800 dark:border-gray-700 dark:text-white"><option value="">SELECT AREA</option></select><select id="adm-create-shop" class="w-full p-2.5 rounded-xl border text-[10px] font-bold uppercase dark:bg-gray-800 dark:border-gray-700 dark:text-white" disabled><option value="">SELECT SHOP</option></select>
                                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest">Create Agent Access</button>
                            </form>
                         </div>
                    </div>
                    <div class="lg:col-span-3 space-y-8">
                        <!-- Dashboard Analytics -->
                        <div class="p-8 rounded-3xl border ${s.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                                <h4 class="font-black uppercase tracking-widest text-[10px] dark:text-white flex items-center"><i data-lucide="bar-chart-2" class="w-4 h-4 mr-2 text-red-600"></i> Live User Distribution</h4>
                                <div class="flex flex-wrap gap-2 w-full md:w-auto">
                                    <input id="filter-search" oninput="applyAdminFilters()" value="${s.adminFilters.search}" placeholder="SEARCH AGENT..." class="px-3 py-1.5 rounded-lg border text-[10px] uppercase font-bold dark:bg-gray-800 dark:border-gray-700 dark:text-white">
                                    <select id="filter-area" onchange="updateSignupShops('filter-area', 'filter-shop'); applyAdminFilters();" class="px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase dark:bg-gray-800 dark:border-gray-700 dark:text-white"><option value="">ALL MANAGERS</option></select>
                                    <select id="filter-shop" onchange="applyAdminFilters()" class="px-3 py-1.5 rounded-lg border text-[10px] font-bold uppercase dark:bg-gray-800 dark:border-gray-700 dark:text-white"><option value="">ALL SHOPS</option></select>
                                    <button onclick="resetAdminFilters()" class="p-1.5 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-400 hover:text-red-600 transition-colors"><i data-lucide="rotate-ccw" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div><p class="text-[9px] font-black uppercase tracking-widest mb-3 opacity-40">By Area Manager</p><div class="space-y-2">${Object.entries(managerStats).map(([m, c]) => `<div class="flex justify-between items-center text-[10px] p-2 bg-gray-50 dark:bg-gray-800 rounded-lg"><span class="font-bold uppercase">${m}</span><span class="bg-black text-white px-2 py-0.5 rounded-md font-black">${c}</span></div>`).join('')}</div></div>
                                <div><p class="text-[9px] font-black uppercase tracking-widest mb-3 opacity-40">By Shop Location</p><div class="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar">${Object.entries(shopStats).map(([sh, c]) => `<div class="flex justify-between items-center text-[10px] p-2 bg-gray-50 dark:bg-gray-800 rounded-lg"><span class="font-bold uppercase">${sh}</span><span class="bg-red-600 text-white px-2 py-0.5 rounded-md font-black">${c}</span></div>`).join('')}</div></div>
                            </div>
                        </div>
                        <!-- Pending Applications -->
                        ${requests.length > 0 ? `<div class="p-6 rounded-3xl border-2 border-red-600 ${s.darkMode ? 'bg-red-950/10' : 'bg-red-50'}"><h4 class="font-black uppercase tracking-widest text-[10px] mb-6 flex justify-between text-red-600">Pending Applications <span class="bg-red-600 text-white px-2 rounded-full">${requests.length}</span></h4><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${requests.map(req => `<div class="p-5 rounded-2xl bg-white dark:bg-gray-900 border border-red-100 shadow-sm flex justify-between items-center"><div><p class="text-xs font-black uppercase dark:text-white">${req.agentName}</p><p class="text-[10px] opacity-60 dark:text-gray-400 mb-1">${req.email}</p><p class="text-[8px] font-black uppercase text-red-600">${req.shopName}</p></div><div class="flex space-x-2"><button onclick='handleApproveRequest(${JSON.stringify(req).replace(/'/g, "&apos;")})' class="p-2 bg-green-50 text-green-600 rounded-lg hover:bg-green-600 hover:text-white transition-all"><i data-lucide="check" class="w-4 h-4"></i></button><button onclick="handleRejectRequest('${req.id}')" class="p-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-600 hover:text-white transition-all"><i data-lucide="x" class="w-4 h-4"></i></button></div></div>`).join('')}</div></div>` : ''}
                        <!-- Agent Directory -->
                        <div class="p-6 rounded-3xl border ${s.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}"><h4 class="font-black uppercase tracking-widest text-[10px] mb-4 dark:text-white">Active Agent Directory <span class="text-red-600 font-black ml-2">${filteredUsers.length} In View</span></h4><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${filteredUsers.map(u => `<div class="p-4 rounded-xl bg-gray-50 dark:bg-gray-800 flex justify-between items-center"><div><p class="text-[10px] font-black uppercase dark:text-white leading-none mb-1">${u.agentName}</p><p class="text-[9px] opacity-60 dark:text-gray-400 mb-1">${u.email}</p><p class="text-[8px] font-black uppercase text-red-600">${u.shopName} | ${u.areaManager}</p></div><button onclick="handleDeleteUserAccess('${u.id}')" class="text-gray-400 hover:text-red-600 transition-colors"><i data-lucide="user-x" class="w-4 h-4"></i></button></div>`).join('')}</div></div>
                    </div>
                </div>
            </div>`;
        }

        function renderServiceDetail(catId) {
            const s = window.state;
            const items = s.materials[catId] || [];
            if (catId === 'heroes') return renderHeroesPortal();
            if (catId === 'events') return renderEventsPortal();
            return `<div class="max-w-4xl mx-auto px-4 py-12 fade-in"><button onclick="navigateTo('agent-dashboard')" class="flex items-center text-xs font-bold uppercase tracking-widest text-red-600 mb-8 hover:opacity-70"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Dashboard</button><h1 class="text-4xl font-black uppercase tracking-tighter mb-12 dark:text-white">${catId.replace('-', ' ')} <span class="text-red-600">Portal</span></h1><div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${items.map(i => `<div onclick='openViewer(${JSON.stringify(i).replace(/'/g, "&apos;")})' class="p-6 rounded-xl border ${s.darkMode ? 'bg-gray-900 border-gray-800 hover:bg-gray-800' : 'bg-white border-gray-100 hover:shadow-lg'} transition-all flex justify-between items-center group cursor-pointer"><div><p class="text-xs font-bold uppercase tracking-widest mb-1 dark:text-white">${i.title}</p><p class="text-[9px] font-medium opacity-40 uppercase tracking-tighter dark:text-gray-500">Preview Data</p></div><div class="text-red-600 group-hover:scale-110 transition-transform"><i data-lucide="${i.type === 'pdf' ? 'file-text' : i.type === 'video' ? 'video' : 'image'}" class="w-5 h-5"></i></div></div>`).join('')}</div></div>`;
        }

        function renderHeroesPortal() {
            const items = window.state.materials['heroes'] || [];
            return `<div class="max-w-7xl mx-auto px-4 py-12 fade-in"><button onclick="navigateTo('home')" class="flex items-center text-xs font-bold uppercase tracking-widest text-red-600 mb-8 hover:opacity-70"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back Home</button><div class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8"><h1 class="text-4xl font-black uppercase tracking-tighter text-gray-900 dark:text-white">Pyramids <span class="text-red-600">Heroes</span></h1><p class="text-gray-500 text-xs uppercase font-bold tracking-widest mt-2">Recognizing Excellence & Achievement</p></div><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">${items.map(i => `<div onclick='openViewer(${JSON.stringify(i).replace(/'/g, "&apos;")})' class="group cursor-pointer"><div class="aspect-[210/297] bg-white border dark:bg-gray-900 dark:border-gray-800 rounded-2xl overflow-hidden mb-4 shadow-sm group-hover:shadow-2xl transition-all"><img src="${i.url}" class="w-full h-full object-cover"></div><div class="px-2 text-center md:text-left"><p class="text-sm font-black uppercase dark:text-white leading-tight mb-1">${i.title}</p><div class="text-[9px] font-bold uppercase tracking-widest opacity-50 dark:text-gray-400">Achiever Profile</div></div></div>`).join('')}</div></div>`;
        }

        function renderEventsPortal() {
            const items = window.state.materials['events'] || [];
            return `<div class="max-w-7xl mx-auto px-4 py-12 fade-in"><button onclick="navigateTo('home')" class="flex items-center text-xs font-bold uppercase tracking-widest text-red-600 mb-8 hover:opacity-70"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back Home</button><div class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8"><h1 class="text-4xl font-black uppercase tracking-tighter text-gray-900 dark:text-white">Pyramids <span class="text-red-600">Events</span></h1><p class="text-gray-500 text-xs uppercase font-bold tracking-widest mt-2">Captured Moments & Memories</p></div><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">${items.map(i => `<div onclick='openViewer(${JSON.stringify(i).replace(/'/g, "&apos;")})' class="relative group cursor-pointer aspect-video rounded-3xl overflow-hidden border dark:border-gray-800"><img src="${i.url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"><div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity p-6 flex items-end"><p class="text-white text-[10px] font-black uppercase tracking-widest">${i.title}</p></div></div>`).join('')}</div></div>`;
        }

        window.onload = () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            initAuth();
            render();
            lucide.createIcons();
            document.getElementById('login-form').addEventListener('submit', window.handleLogin);
            document.getElementById('signup-form').addEventListener('submit', window.handleSignUp);
        };
    </script>
</body>
</html>
