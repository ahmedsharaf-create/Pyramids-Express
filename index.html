<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramids Express | Agent Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(0, 0, 0, 0.8); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden transition-colors duration-300">

    <!-- --- Navigation --- -->
    <nav id="navbar" class="fixed top-0 w-full z-50 border-b border-gray-100 bg-white/95 backdrop-blur-md transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="navigateTo('home')">
                    <div id="logo-box" class="bg-black text-white w-8 h-8 rounded-md flex items-center justify-center font-bold text-lg transition-colors duration-300">pe</div>
                    <span id="brand-name" class="font-bold text-lg tracking-tight uppercase transition-colors duration-300 text-black">Pyramids Express</span>
                </div>

                <div class="hidden md:flex items-center space-x-6">
                    <button onclick="toggleTheme()" class="p-2 hover:opacity-70 transition-opacity">
                        <i data-lucide="moon" id="theme-icon-desktop" class="w-5 h-5"></i>
                    </button>
                    <div id="nav-links" class="flex items-center space-x-6"></div>
                </div>

                <div class="md:hidden flex items-center space-x-4">
                    <button onclick="toggleTheme()"><i data-lucide="moon" id="theme-icon-mobile" class="w-6 h-6"></i></button>
                    <button onclick="toggleMobileMenu()"><i data-lucide="menu" class="w-6 h-6"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- --- Main Content Area --- -->
    <div id="app-root" class="min-h-screen pt-16"></div>

    <!-- --- Footer --- -->
    <footer id="main-footer" class="py-12 mt-20 border-t border-gray-100 bg-gray-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-8 text-gray-400">
                <i data-lucide="linkedin" class="w-5 h-5 cursor-pointer hover:text-red-600 transition-colors"></i>
                <i data-lucide="mail" class="w-5 h-5 cursor-pointer hover:text-red-600 transition-colors"></i>
                <i data-lucide="map-pin" class="w-5 h-5 cursor-pointer hover:text-red-600 transition-colors"></i>
            </div>
            <p class="text-[10px] uppercase tracking-[0.3em] text-gray-400">Â© <span id="year"></span> Pyramids Express Quality App</p>
        </div>
    </footer>

    <!-- --- Login Modal --- -->
    <div id="auth-modal" class="fixed inset-0 z-[100] hidden items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="toggleAuthModal(false)"></div>
        <div class="relative w-full max-w-sm p-8 rounded-3xl shadow-2xl bg-white dark:bg-gray-900 transition-colors">
            <div class="text-center mb-8">
                <div class="bg-red-600 text-white w-12 h-12 rounded-xl flex items-center justify-center font-bold text-2xl mx-auto mb-4">pe</div>
                <h2 class="text-xl font-black uppercase tracking-tight dark:text-white">Express Portal</h2>
                <p class="text-[10px] uppercase tracking-widest opacity-50 mt-1 dark:text-gray-400">Admin or Agent Access</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="LOGIN EMAIL" class="w-full px-4 py-3 text-[10px] font-bold tracking-widest uppercase border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white outline-none rounded-xl focus:border-red-600 transition-all" required>
                <input type="password" id="login-pass" placeholder="PASSWORD" class="w-full px-4 py-3 text-[10px] font-bold tracking-widest uppercase border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white outline-none rounded-xl focus:border-red-600 transition-all" required>
                <button type="submit" id="auth-submit-btn" class="w-full py-4 text-xs font-bold uppercase tracking-[0.2em] text-white bg-black hover:bg-gray-800 dark:bg-red-600 dark:hover:bg-red-700 rounded-xl transition-all shadow-lg flex justify-center items-center">
                    Authorize Session
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-[9px] opacity-40 uppercase tracking-widest dark:text-gray-500">Admin: admin@pyramidsexpress.com</p>
            </div>
            <button onclick="toggleAuthModal(false)" class="absolute top-6 right-6 opacity-30 hover:opacity-100 dark:text-white">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- --- Firebase SDKs --- -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        const myFirebaseConfig = {
            apiKey: "AIzaSyDDBFnDT5NDZdqqSfVA-uQ283DaagdneKc",
            authDomain: "pyramids-express-52a27.firebaseapp.com",
            projectId: "pyramids-express-52a27",
            storageBucket: "pyramids-express-52a27.firebasestorage.app",
            messagingSenderId: "806262842725",
            appId: "1:806262842725:web:6863c2a063949936abbd49",
            measurementId: "G-3ZR6009M3R"
        };

        let firebaseConfig = myFirebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const envConfig = JSON.parse(__firebase_config);
                if (envConfig.apiKey) firebaseConfig = envConfig;
            }
        } catch (e) {}

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pyramids-express-52a27';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = firebaseConfig.measurementId ? getAnalytics(app) : null;

        window.state = {
            isLoggedIn: false,
            isAdmin: false,
            user: null,
            darkMode: false,
            currentPage: 'home',
            materials: {
                'orange-info': [],
                'corporate': [],
                'incentives': []
            },
            users: [],
            shops: [] // Shop Database
        };

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = user.email === 'admin@pyramidsexpress.com';
                window.state.user = { uid: user.uid, email: user.email, name: isAdmin ? 'System Admin' : 'PE Agent' };
                window.state.isLoggedIn = !!user.email;
                window.state.isAdmin = isAdmin;
                setupDataSync();
            } else {
                window.state.user = null;
                window.state.isLoggedIn = false;
                window.state.isAdmin = false;
            }
            render();
        });

        let materialUnsub, userUnsub, shopUnsub;

        function setupDataSync() {
            if (!auth.currentUser) return;
            
            // Clean up old listeners
            if (materialUnsub) materialUnsub();
            if (userUnsub) userUnsub();
            if (shopUnsub) shopUnsub();

            // Sync Materials
            const publicDataRef = collection(db, 'artifacts', appId, 'public', 'data', 'materials');
            materialUnsub = onSnapshot(publicDataRef, (snapshot) => {
                const newMaterials = { 'orange-info': [], 'corporate': [], 'incentives': [] };
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (newMaterials[data.category]) {
                        newMaterials[data.category].push({ id: doc.id, ...data });
                    }
                });
                window.state.materials = newMaterials;
                render();
            }, (err) => console.warn("Firestore sync error (materials):", err));

            // Sync User Access
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            userUnsub = onSnapshot(usersRef, (snapshot) => {
                const newUsers = [];
                snapshot.forEach((doc) => {
                    newUsers.push({ id: doc.id, ...doc.data() });
                });
                window.state.users = newUsers;
                render();
            }, (err) => console.warn("Firestore sync error (users):", err));

            // Sync Shop Database
            const shopsRef = collection(db, 'artifacts', appId, 'public', 'data', 'shops');
            shopUnsub = onSnapshot(shopsRef, (snapshot) => {
                const newShops = [];
                snapshot.forEach((doc) => {
                    newShops.push({ id: doc.id, ...doc.data() });
                });
                window.state.shops = newShops;
                render();
            }, (err) => console.warn("Firestore sync error (shops):", err));
        }

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            // Admin simulation
            window.state.isLoggedIn = true;
            window.state.user = { email, name: email === 'admin@pyramidsexpress.com' ? 'System Admin' : 'PE Agent' };
            window.state.isAdmin = email === 'admin@pyramidsexpress.com';
            window.state.currentPage = window.state.isAdmin ? 'admin-panel' : 'agent-dashboard';
            toggleAuthModal(false);
            render();
        };

        window.logout = async () => {
            try { await signOut(auth); } catch (e) {}
            window.state.isLoggedIn = false;
            window.state.isAdmin = false;
            window.state.currentPage = 'home';
            render();
        };

        // Material Upload
        window.handleAdminUpload = async (e) => {
            e.preventDefault();
            if (!window.state.isAdmin) return;
            const cat = document.getElementById('adm-cat').value;
            const title = document.getElementById('adm-title').value;
            const desc = document.getElementById('adm-desc').value;
            const type = document.querySelector('input[name="adm-type"]:checked').value;
            const id = Date.now().toString();
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'materials', id), { 
                    category: cat, title, type, desc: desc || 'Resource', createdAt: new Date().toISOString() 
                });
                e.target.reset();
            } catch (err) { console.error(err); }
        };

        // Shop Database Entry
        window.handleAddShopEntry = async (e) => {
            e.preventDefault();
            if (!window.state.isAdmin) return;
            const shopName = document.getElementById('new-shop-name').value;
            const areaManager = document.getElementById('new-shop-manager').value;
            const id = Date.now().toString();
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shops', id), { shopName, areaManager });
                e.target.reset();
            } catch (err) { console.error(err); }
        };

        window.handleDeleteShopEntry = async (id) => {
            if (!window.state.isAdmin) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shops', id)); } catch (err) { console.error(err); }
        };

        // User Access Entry
        window.handleAddUserAccess = async (e) => {
            e.preventDefault();
            if (!window.state.isAdmin) return;
            const email = document.getElementById('new-user-email').value;
            const agentName = document.getElementById('new-user-agent').value;
            const areaManager = document.getElementById('new-user-area').value;
            const shopName = document.getElementById('new-user-shop').value;
            const id = Date.now().toString();
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', id), { 
                    email, agentName, areaManager, shopName, createdAt: new Date().toISOString() 
                });
                e.target.reset();
            } catch (err) { console.error(err); }
        };

        window.handleDeleteUserAccess = async (id) => {
            if (!window.state.isAdmin) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', id)); } catch (err) { console.error(err); }
        };

        window.navigateTo = (page) => {
            window.state.currentPage = page;
            render();
            window.scrollTo(0, 0);
        };

        window.toggleTheme = () => {
            window.state.darkMode = !window.state.darkMode;
            document.documentElement.classList.toggle('dark', window.state.darkMode);
            render();
        };

        window.toggleAuthModal = (show) => {
            const modal = document.getElementById('auth-modal');
            modal.style.display = show ? 'flex' : 'none';
        };

        function render() {
            const root = document.getElementById('app-root');
            const navLinks = document.getElementById('nav-links');
            if (!root) return;
            const s = window.state;
            
            let navHtml = `<button onclick="navigateTo('home')" class="text-xs uppercase font-bold tracking-widest opacity-60 hover:text-red-600 transition-colors">Home</button>`;
            if (s.isLoggedIn) {
                if (s.isAdmin) {
                    navHtml += `<button onclick="navigateTo('admin-panel')" class="text-xs uppercase font-bold tracking-widest text-red-600 flex items-center"><i data-lucide="settings" class="w-3.5 h-3.5 mr-1"></i> Management</button>`;
                } else {
                    navHtml += `<button onclick="navigateTo('agent-dashboard')" class="text-xs uppercase font-bold tracking-widest hover:text-red-600 transition-colors">Dashboard</button>`;
                }
                navHtml += `<div class="flex items-center space-x-4 border-l border-gray-200 dark:border-gray-800 pl-6"><span class="text-xs font-bold opacity-60">${s.user.name}</span><button onclick="logout()" class="text-red-600 hover:opacity-70 transition-opacity"><i data-lucide="log-out" class="w-4 h-4"></i></button></div>`;
            } else {
                navHtml += `<button onclick="toggleAuthModal(true)" class="px-4 py-1.5 rounded text-xs font-bold uppercase tracking-widest ${s.darkMode ? 'bg-red-600 text-white' : 'bg-black text-white'} transition-colors">Agent Login</button>`;
            }
            navLinks.innerHTML = navHtml;

            if (s.currentPage === 'home') root.innerHTML = renderHome();
            else if (s.currentPage === 'agent-dashboard') root.innerHTML = renderDashboard();
            else if (s.currentPage === 'admin-panel') root.innerHTML = renderAdmin();
            else if (s.currentPage.startsWith('service-')) root.innerHTML = renderServiceDetail(s.currentPage.replace('service-', ''));

            lucide.createIcons();
        }

        function renderHome() {
            const gradient = window.state.darkMode ? 'from-black to-red-900' : 'from-black to-orange-600';
            return `<div class="fade-in"><section class="relative h-[450px] w-full mt-0 overflow-hidden flex items-center justify-center"><div class="absolute inset-0 z-0"><img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover brightness-[0.4]" alt="Team"><div class="absolute inset-0 opacity-40 bg-gradient-to-r ${gradient}"></div></div><div class="relative z-10 text-center px-4"><div class="mb-4 inline-block bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-1 rounded text-[10px] font-bold uppercase tracking-[0.2em] text-white">Orange Egypt Partner</div><h1 class="text-5xl md:text-7xl font-black text-white uppercase tracking-tighter leading-none mb-4">One <span class="text-red-600">Team</span> One <span class="text-red-600">Goal</span></h1><p class="text-white text-lg md:text-xl font-light tracking-wide uppercase opacity-90">Reliability & Excellence</p><button onclick="toggleAuthModal(true)" class="mt-8 bg-red-600 text-white px-8 py-3 rounded font-bold uppercase text-xs tracking-widest hover:bg-red-700 transition-all shadow-2xl">Agent Portal Access</button></div></section></div>`;
        }

        function renderDashboard() {
            const services = [
                { id: 'medical', title: 'Medical Insurance', sub: 'Omega Care', icon: 'heart-pulse', type: 'link', url: 'https://lookerstudio.google.com/reporting/01d55067-0527-435e-9e17-5a692003f0b0?s=trQFr5asru8' },
                { id: 'orange-info', title: 'Orange Info', sub: 'Sales & Tariffs', icon: 'globe', type: 'page' },
                { id: 'corporate', title: 'Corporate Materials', sub: 'Internal', icon: 'briefcase', type: 'page' },
                { id: 'incentives', title: 'Incentives', sub: 'Recognition', icon: 'award', type: 'page' }
            ];
            // CORRECTED: fixed navigateTo typo
            return `<div class="max-w-7xl mx-auto px-4 py-12 fade-in"><div class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8"><h2 class="text-3xl font-black uppercase tracking-tight mb-2 text-gray-900 dark:text-white">Agent Dashboard</h2><p class="text-gray-500 text-sm uppercase tracking-widest">Authorized Access Only</p></div><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">${services.map(s => `<div onclick="${s.type === 'link' ? `window.open('${s.url}', '_blank')` : `MapsTo('service-${s.id}')`}" class="group p-8 rounded-2xl border transition-all cursor-pointer ${window.state.darkMode ? 'bg-gray-900 border-gray-800 hover:border-red-600' : 'bg-white border-gray-100 hover:border-black shadow-sm hover:shadow-xl'}"><div class="w-14 h-14 rounded-xl flex items-center justify-center mb-6 transition-colors ${window.state.darkMode ? 'bg-red-600/10 text-red-600' : 'bg-black/5 text-black group-hover:bg-red-600 group-hover:text-white'}"><i data-lucide="${s.icon}" class="w-8 h-8"></i></div><h3 class="font-black uppercase text-lg tracking-tight mb-1">${s.title}</h3><p class="text-red-600 text-xs font-bold uppercase tracking-widest mb-6">${s.sub}</p><div class="flex items-center text-xs font-bold uppercase tracking-widest group-hover:translate-x-2 transition-transform">${s.type === 'link' ? 'Open Link' : 'View Portal'} <i data-lucide="chevron-right" class="w-4 h-4 ml-1"></i></div></div>`).join('')}</div></div>`;
        }

        function renderAdmin() {
            const materials = Object.entries(window.state.materials);
            const users = window.state.users;
            const shops = window.state.shops;
            return `
                <div class="max-w-7xl mx-auto px-4 py-12 fade-in">
                    <div class="mb-12 border-b border-gray-100 dark:border-gray-800 pb-8">
                        <h2 class="text-4xl font-black uppercase tracking-tight mb-2 text-gray-900 dark:text-white">Management</h2>
                        <p class="text-red-600 text-xs font-bold uppercase tracking-widest">Platform Administrator Dashboard</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                        <!-- Sidebar: Control Forms -->
                        <div class="space-y-8 lg:sticky lg:top-24 h-fit">
                            <!-- Shop Master Data Form -->
                            <div class="p-6 rounded-2xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                                <h3 class="font-black uppercase tracking-widest text-[10px] mb-4 dark:text-white flex items-center"><i data-lucide="database" class="w-4 h-4 mr-2 text-red-600"></i> Register Shop</h3>
                                <form onsubmit="handleAddShopEntry(event)" class="space-y-3">
                                    <input id="new-shop-name" required placeholder="Shop Name" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <input id="new-shop-manager" required placeholder="Area Manager" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <button type="submit" class="w-full bg-black text-white py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest dark:bg-white dark:text-black">Add to DB</button>
                                </form>
                            </div>

                            <!-- User Access Form -->
                            <div class="p-6 rounded-2xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                                <h3 class="font-black uppercase tracking-widest text-[10px] mb-4 dark:text-white flex items-center"><i data-lucide="user-plus" class="w-4 h-4 mr-2 text-red-600"></i> New Agent Access</h3>
                                <form onsubmit="handleAddUserAccess(event)" class="space-y-3">
                                    <input id="new-user-agent" required placeholder="Agent Name" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <input id="new-user-email" type="email" required placeholder="Login Email" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <input id="new-user-area" placeholder="Area Manager" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <input id="new-user-shop" placeholder="Shop Name" class="w-full p-2.5 rounded-xl border text-[10px] uppercase font-bold ${window.state.darkMode ? 'bg-gray-800 border-gray-700 text-white' : 'bg-gray-50 border-gray-200'}">
                                    <button type="submit" class="w-full bg-red-600 text-white py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest">Register</button>
                                </form>
                            </div>
                        </div>

                        <!-- Main Content: Database Views -->
                        <div class="lg:col-span-3 space-y-8">
                            <!-- Shop Database Table -->
                            <div class="p-6 rounded-3xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                                <h4 class="font-black uppercase tracking-widest text-[10px] mb-6 flex justify-between dark:text-white">Shop & Area Manager Database <span class="text-red-600">${shops.length} Entries</span></h4>
                                <div class="max-h-64 overflow-y-auto custom-scrollbar border rounded-xl overflow-hidden">
                                    <table class="w-full text-left text-[10px] uppercase font-bold tracking-tighter">
                                        <thead class="${window.state.darkMode ? 'bg-gray-800 text-gray-400' : 'bg-gray-50 text-gray-500'}">
                                            <tr>
                                                <th class="p-3">Shop Name</th>
                                                <th class="p-3">Area Manager</th>
                                                <th class="p-3 w-10"></th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y ${window.state.darkMode ? 'divide-gray-800' : 'divide-gray-100'}">
                                            ${shops.map(s => `
                                                <tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                                                    <td class="p-3 dark:text-white">${s.shopName}</td>
                                                    <td class="p-3 dark:text-gray-400">${s.areaManager}</td>
                                                    <td class="p-3"><button onclick="handleDeleteShopEntry('${s.id}')" class="text-red-600 hover:opacity-50"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button></td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Registered Agents List -->
                            <div class="p-6 rounded-3xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 shadow-sm'}">
                                <h4 class="font-black uppercase tracking-widest text-[10px] mb-4 flex justify-between dark:text-white">Active Agent Access <span class="text-red-600">${users.length} Users</span></h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    ${users.map(u => `
                                        <div class="p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 flex justify-between items-start">
                                            <div class="space-y-1">
                                                <p class="text-[10px] font-black uppercase dark:text-white">${u.agentName}</p>
                                                <p class="text-[9px] opacity-60 dark:text-gray-400 font-medium tracking-tight">${u.email}</p>
                                                <p class="text-[8px] bg-red-600/10 text-red-600 px-2 py-0.5 rounded-full inline-block mt-1">${u.shopName || 'No Shop'}</p>
                                            </div>
                                            <button onclick="handleDeleteUserAccess('${u.id}')" class="text-gray-400 hover:text-red-600 transition-colors"><i data-lucide="user-x" class="w-4 h-4"></i></button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function renderServiceDetail(catId) {
            const items = window.state.materials[catId] || [];
            return `<div class="max-w-4xl mx-auto px-4 py-12 fade-in"><button onclick="navigateTo('agent-dashboard')" class="flex items-center text-xs font-bold uppercase tracking-widest text-red-600 mb-8 hover:opacity-70"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Back to Dashboard</button><h1 class="text-4xl font-black uppercase tracking-tighter mb-12 text-gray-900 dark:text-white">${catId.replace('-', ' ')} <span class="text-red-600">Materials</span></h1><div class="grid grid-cols-1 sm:grid-cols-2 gap-4">${items.map(i => `<div class="p-6 rounded-xl border ${window.state.darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-100 hover:shadow-lg'} transition-all flex justify-between items-center group cursor-pointer"><div><p class="text-xs font-bold uppercase tracking-widest mb-1 dark:text-white">${i.title}</p><p class="text-[9px] font-medium opacity-40 uppercase tracking-tighter dark:text-gray-500">${i.desc || 'System Resource'}</p></div><div class="text-red-600"><i data-lucide="${i.type === 'pdf' ? 'file-text' : i.type === 'video' ? 'video' : 'image'}" class="w-5 h-5"></i></div></div>`).join('')}</div></div>`;
        }

        window.onload = () => {
            document.getElementById('year').textContent = new Date().getFullYear();
            initAuth();
            render();
            lucide.createIcons();
            document.getElementById('login-form').addEventListener('submit', window.handleLogin);
        };
    </script>
</body>
</html>
